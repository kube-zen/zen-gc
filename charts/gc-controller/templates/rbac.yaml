{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gc-controller.fullname" . }}
  labels:
    {{- include "gc-controller.labels" . | nindent 4 }}
rules:
  # Read and write GarbageCollectionPolicy CRDs
  - apiGroups:
      - gc.kube-zen.io
    resources:
      - garbagecollectionpolicies
      - garbagecollectionpolicies/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Read and delete any resource (for GC operations)
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
      - delete
  # Read namespaces (for namespace filtering)
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # Leader election (leases)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  # Events (for event recording)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gc-controller.fullname" . }}
  labels:
    {{- include "gc-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gc-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gc-controller.serviceAccountName" . }}
    namespace: {{ .Values.namespace | default "gc-system" }}
{{- end }}

