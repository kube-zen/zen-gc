apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "gc-controller.fullname" . }}-alerts
  namespace: {{ .Values.namespace | default "gc-system" }}
  labels:
    {{- include "gc-controller.labels" . | nindent 4 }}
    prometheus: kube-prometheus
    role: alert-rules
    {{- with .Values.prometheus.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: gc-controller.rules
      interval: 30s
      rules:
        - alert: GCControllerDown
          expr: up{job="{{ include "gc-controller.fullname" . }}-metrics"} == 0
          for: 5m
          labels:
            severity: critical
            component: gc-controller
          annotations:
            summary: "GC Controller is down"
            description: "GC Controller has been down for more than 5 minutes."

        - alert: GCControllerHighErrorRate
          expr: rate(gc_errors_total[5m]) > 10
          for: 5m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "High GC error rate detected"
            description: "GC Controller is experiencing high error rate for policy {{ "{{ $labels.policy_name }}" }}."

        - alert: GCControllerDeletionFailures
          expr: rate(gc_errors_total{error_type="deletion_failed"}[5m]) > 5
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "High deletion failure rate"
            description: "GC Controller is failing to delete resources for policy {{ "{{ $labels.policy_name }}" }}."

        - alert: GCControllerPolicyErrors
          expr: gc_policies_total{phase="Error"} > 0
          for: 5m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "GC Policy in error state"
            description: "GC Policy {{ "{{ $labels.policy_name }}" }} is in error state."

        - alert: GCControllerSlowDeletions
          expr: histogram_quantile(0.95, rate(gc_deletion_duration_seconds_bucket[5m])) > 10
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "Slow GC deletions detected"
            description: "95th percentile deletion duration is high for policy {{ "{{ $labels.policy_name }}" }}."

        - alert: GCControllerSlowEvaluation
          expr: histogram_quantile(0.95, rate(gc_evaluation_duration_seconds_bucket[5m])) > 5
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "Slow GC policy evaluation"
            description: "95th percentile evaluation duration is high for policy {{ "{{ $labels.policy_name }}" }}."
{{- end }}
