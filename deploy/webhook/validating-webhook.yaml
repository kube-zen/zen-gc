apiVersion: v1
kind: Service
metadata:
  name: gc-controller-webhook
  namespace: gc-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: gc-controller
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: gc-controller-validating-webhook
  annotations:
    cert-manager.io/inject-ca-from: gc-system/gc-controller-webhook-cert
webhooks:
  - name: validate-gc-policy.gc.kube-zen.io
    clientConfig:
      service:
        name: gc-controller-webhook
        namespace: gc-system
        path: "/validate-gc-policy"
    rules:
      - apiGroups: ["gc.kube-zen.io"]
        apiVersions: ["v1alpha1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["garbagecollectionpolicies"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    failurePolicy: Fail

