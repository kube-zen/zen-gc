apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gc-controller-alerts
  namespace: gc-system
  labels:
    app: gc-controller
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
    - name: gc-controller.rules
      interval: 30s
      rules:
        # Alert when GC controller is down
        - alert: GCControllerDown
          expr: up{job="gc-controller"} == 0
          for: 5m
          labels:
            severity: critical
            component: gc-controller
          annotations:
            summary: "GC Controller is down"
            description: "GC Controller has been down for more than 5 minutes."

        # Alert on high error rate
        - alert: GCControllerHighErrorRate
          expr: rate(gc_errors_total[5m]) > 10
          for: 5m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "High GC error rate detected"
            description: "GC Controller is experiencing {{ $value }} errors per second for policy {{ $labels.policy_name }}."

        # Alert on deletion failures
        - alert: GCControllerDeletionFailures
          expr: rate(gc_errors_total{error_type="deletion_failed"}[5m]) > 5
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "High deletion failure rate"
            description: "GC Controller is failing to delete resources for policy {{ $labels.policy_name }}."

        # Alert on policy errors
        - alert: GCControllerPolicyErrors
          expr: gc_policies_total{phase="Error"} > 0
          for: 5m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "GC Policy in error state"
            description: "GC Policy {{ $labels.policy_name }} is in error state."

        # Alert on slow deletion duration
        - alert: GCControllerSlowDeletions
          expr: histogram_quantile(0.95, rate(gc_deletion_duration_seconds_bucket[5m])) > 10
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "Slow GC deletions detected"
            description: "95th percentile deletion duration is high for policy {{ $labels.policy_name }}."

        # Alert on high evaluation duration
        - alert: GCControllerSlowEvaluation
          expr: histogram_quantile(0.95, rate(gc_evaluation_duration_seconds_bucket[5m])) > 5
          for: 10m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "Slow GC policy evaluation"
            description: "95th percentile evaluation duration is high for policy {{ $labels.policy_name }}."

        # Alert when no policies are active
        - alert: GCControllerNoActivePolicies
          expr: gc_policies_total{phase="Active"} == 0
          for: 1h
          labels:
            severity: info
            component: gc-controller
          annotations:
            summary: "No active GC policies"
            description: "No active GC policies are configured. This may be expected if GC is not needed."

        # Alert on high deletion rate (may indicate issues)
        - alert: GCControllerHighDeletionRate
          expr: rate(gc_resources_deleted_total[5m]) > 100
          for: 5m
          labels:
            severity: warning
            component: gc-controller
          annotations:
            summary: "High GC deletion rate"
            description: "GC Controller is deleting resources at a high rate. This may indicate a configuration issue."

