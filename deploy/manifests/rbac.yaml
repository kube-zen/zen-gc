apiVersion: v1
kind: ServiceAccount
metadata:
  name: gc-controller
  namespace: gc-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gc-controller
rules:
  # Read and write GarbageCollectionPolicy CRDs
  - apiGroups:
      - gc.k8s.io
    resources:
      - garbagecollectionpolicies
      - garbagecollectionpolicies/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Read and delete any resource (for GC operations)
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
      - delete
  # Read namespaces (for namespace filtering)
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gc-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gc-controller
subjects:
  - kind: ServiceAccount
    name: gc-controller
    namespace: gc-system

