apiVersion: apps/v1
kind: Deployment
metadata:
  name: gc-controller
  namespace: gc-system
  labels:
    app: gc-controller
spec:
  replicas: 2  # Enable HA with leader election
  selector:
    matchLabels:
      app: gc-controller
  template:
    metadata:
      labels:
        app: gc-controller
    spec:
      serviceAccountName: gc-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gc-controller
          image: docker.io/kubezen/gc-controller:latest
          imagePullPolicy: IfNotPresent
          args:
            - --metrics-addr=:8080
            - --enable-leader-election=true
            - --leader-election-namespace=$(POD_NAMESPACE)
            - --enable-webhook=false
            - --gc-interval=1m
            - --max-deletions-per-second=10
            - --batch-size=50
            - --max-concurrent-evaluations=5
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
