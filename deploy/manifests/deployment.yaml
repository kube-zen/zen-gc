apiVersion: apps/v1
kind: Deployment
metadata:
  name: gc-controller
  namespace: gc-system
  labels:
    app: gc-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gc-controller
  template:
    metadata:
      labels:
        app: gc-controller
    spec:
      serviceAccountName: gc-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: gc-controller
          image: kube-zen/gc-controller:latest
          imagePullPolicy: IfNotPresent
          args:
            - --metrics-addr=:8080
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

