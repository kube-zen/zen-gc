                          type: string
                        value:
                          type: string
                        values:
                          type: array
                          items:
                            type: string
              behavior:
                type: object
                properties:
                  maxDeletionsPerSecond:
                    type: integer
                  batchSize:
                    type: integer
                  dryRun:
                    type: boolean
                  finalizer:
                    type: string
                  propagationPolicy:
                    type: string
