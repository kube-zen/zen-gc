apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: garbagecollectionpolicies.gc.k8s.io
  annotations:
    api-approved.kubernetes.io: "unapproved, experimental-only"
spec:
  group: gc.k8s.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - targetResource
            - ttl
            properties:
              targetResource:
                type: object
                required:
                - apiVersion
                - kind
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  namespace:
                    type: string
                  labelSelector:
                    type: object
                    properties:
                      matchLabels:
                        type: object
                        additionalProperties:
                          type: string
                      matchExpressions:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                            operator:
                              type: string
                            values:
                              type: array
                              items:
                                type: string
                  fieldSelector:
                    type: object
                    properties:
                      matchFields:
                        type: object
                        additionalProperties:
                          type: string
              ttl:
                type: object
                properties:
                  secondsAfterCreation:
                    type: integer
                  fieldPath:
                    type: string
                  mappings:
                    type: object
                    additionalProperties:
                      type: integer
                  default:
                    type: integer
                  relativeTo:
                    type: string
