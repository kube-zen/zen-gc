apiVersion: gc.kube-zen.io/v1alpha1
kind: GarbageCollectionPolicy
metadata:
  name: cleanup-evicted-pods
  namespace: default
spec:
  targetResource:
    apiVersion: v1
    kind: Pod
  ttl:
    secondsAfterCreation: 3600  # 1 hour
  conditions:
    # Only delete pods that have been evicted
    phase: ["Failed"]
    and:
      - fieldPath: "status.reason"
        operator: "Equals"
        value: "Evicted"
  behavior:
    maxDeletionsPerSecond: 10
    gracePeriodSeconds: 0  # Immediate deletion for evicted pods
    dryRun: false
