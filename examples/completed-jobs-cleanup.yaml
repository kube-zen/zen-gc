apiVersion: gc.kube-zen.io/v1alpha1
kind: GarbageCollectionPolicy
metadata:
  name: cleanup-completed-jobs
  namespace: default
spec:
  targetResource:
    apiVersion: batch/v1
    kind: Job
  ttl:
    secondsAfterCreation: 86400  # 24 hours
  conditions:
    phase: ["Succeeded", "Failed"]
  behavior:
    maxDeletionsPerSecond: 10
