apiVersion: gc.kube-zen.io/v1alpha1
kind: GarbageCollectionPolicy
metadata:
  name: cleanup-old-secrets
  namespace: default
spec:
  targetResource:
    apiVersion: v1
    kind: Secret
    labelSelector:
      matchLabels:
        cleanup: "auto"
  ttl:
    secondsAfterCreation: 2592000  # 30 days
  behavior:
    maxDeletionsPerSecond: 2
    dryRun: false

