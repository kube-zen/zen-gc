apiVersion: gc.kube-zen.io/v1alpha1
kind: GarbageCollectionPolicy
metadata:
  name: cleanup-orphaned-replicasets
  namespace: default
spec:
  targetResource:
    apiVersion: apps/v1
    kind: ReplicaSet
  ttl:
    secondsAfterCreation: 86400  # 24 hours
  conditions:
    # Only delete ReplicaSets that are not owned by a Deployment
    # This is detected by checking if ownerReferences exist
    and:
      - fieldPath: "metadata.ownerReferences"
        operator: "DoesNotExist"
  behavior:
    maxDeletionsPerSecond: 5
    dryRun: false  # Set to true initially to verify
